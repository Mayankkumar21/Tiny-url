<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyURL</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Welcome to TinyURL</h1>
      <form id="url-form">
        <input
          type="text"
          id="long-url"
          name="long-url"
          placeholder="Enter Long URL"
          action="{{url_for('index')}}"
          required
        />
        <button type="submit">Shorten URL</button>
      </form>
      <div id="short-url-container" style="display: none">
        <p>Short URL:</p>
        <a id="short-url" href="#" target="_blank"></a>
      </div>
    </div>
  </body>
</html>
